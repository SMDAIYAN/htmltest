<!DOCTYPE html>
<html lang="en">

    <title>cssform</title>
  </head>
<footer>

  <body>
    <div id="container">
        <div id="info">
            <h2>You can hire me</h2>

            width="50%">

            <div id="cv">
                <h5>I have been learning web development for a long time. Now I am an expert on HTML and CSS. 
                You can Hire me to develop you website.
            </h5>
            </div>
            <div id="contact">
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-bounce"></i></a>

      <div id="form">
        <fieldset id="field">
          <legend>Register</legend>
          <form action="#" autocomplete="on" method="post" id="form_parent">
            <label for="name" class="label" id="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
            <label for="name" class="label">Email</label>
            <input type="text" id="Email" placeholder="Enter your Email" />
            <label for="phone" id="l_number" class="label">Phone Number</label>
            <label for="code" id="country-code"></label>
            <select name="countrycode" id="code" style="display: inline-block;">
              <option value="BD">BD +88</option>
              <option value="india">IND +09</option> 
            </select> 
            <input type="number" max="11" id="number" placeholder="Enter your number">
      
       <br><br>
            <button type="submit" id="submit">Submit</button>
            <label for="comment" class="label">Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="4"></textarea>
          </form>
        </fieldset>
      </div>
    </div>
  </body>
